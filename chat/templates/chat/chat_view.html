{% extends "chat/base.html" %}
{% block content %}
<div class="container">
	<div class="jumbotron">
		<h1>{{ title }}</h1>
		<p>Simplechat [chat_view]</p>
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<div class="well well-sm">
					{{ form.media }}
					{{ form.as_p }}
				</div>
			</fieldset>
			<div class="form-group">
				<button class="btn btn-success btn-sm mt-1 mb-1" type="submit">Submit</button>
				<a class="btn btn-primary btn-sm mt-1 mb-1" href="javascript:history.go(-1)">Back</a>
				<a class="btn btn-primary btn-sm mt-1 mb-1" href="{% url 'chat-view' %}">Reload</a>
			</div>
		</form>
		<br>
		{% for post in chat_context %}
			<div class="row">
				<div class="col-sm-8" style="background-color:lavender;">{{ post.content | safe }}</div>
			</div>
			<br> 
		{% endfor %}
	</div>
</div>
{% endblock content %}
