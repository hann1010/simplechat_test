{% extends "chat/base.html" %}
{% block content %}
<div class="container">
	<div class="jumbotron">
		<h1>{{ title }}</h1>
		<p>Simplechat [chat_view]</p>
		<div class="well well-sm">
			{{ form.media }}
			{{ form.as_p }}
		</div>
		{% for post in chat_context %}
			<div class="well well-sm">
				<p class="article-content">{{ post.content | safe }}</p>
			</div>
		{% endfor %}
	</div>
</div>
{% endblock content %}
